<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title>DFish3.0 API</title>
<script src="core/dfish.js"></script>
<script>
dfish.init( {
	path: './', //工程目录。以下定义的目录如果不是以"/"开头，那么都基于本目录
	lib:  'core/',  //fish目录
	skin: { // 皮肤
		dir: 'css/',
		theme: 'classic',
		color: 'blue'
	},
	view: { // 如果配置了此参数，将生成全屏的view
		id: 'index',
		src: 'api-view.json'
	}
} );
// 加载运行模块
dfish.use( './api.js' );
</script>
</head>
<body style="margin:0;overflow:hidden;" scroll="no"></body>
</html>
